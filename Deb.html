<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width = device-width, initial scale = 1"> 
        <title>Deb's College Fund</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\Deb.css" >
    </head>

    <body class = "container-fluid bg-primary bg-opacity-50">

        <div class = "container-max-width-adjust row container-fluid container-sm justify-content-center bg-warning bg-opacity-50 mx-auto my-1 pb-2 my-md-2 ">
           
            <header class = "row gy-1 gy-sm-2 mb-4 mb-sm-4 mb-md-0">
                <h1 class = "col-10 fw-bold ">Deb's College Fund</h1>
            </header>  

            <div class = "row neg-mar-cast">
                <img class = "mt-5 col-7 offset-5 mt-sm-2 col-sm-6 offset-sm-6 mt-md-2 col-md-5 offset-md-7 mt-lg-0 col-lg-4 offset-lg-7 img-fluid " src = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\imgs\Crew.png" alt = "Standing shoulder to shoulder is Pedro, Napoleon, and Deb.">
            </div>

            <div class="row">
                <div  class = "col-12 col-lg-10 mx-auto text-center bg-danger bg-opacity-75 shadow-lg">
                    <h2 class = "bg-success bg-opacity-75 border border-success rounded fw-bold mx-auto mt-1 col-7 col-sm-6 col-md-5 col-lg-4">Merchandise</h2>
                    
                    <ul class="col-10 col-sm-8 col-md-6 mx-auto list-unstyled sticky-top bg-light bg-opacity-50">
                        <li class = " d-inline-block mx-2 fs-6 fw-bold">Key Chains</li>
                        <li class = " d-inline-block mx-2 fs-6 fw-bold">Catering</li>
                        <li class = " d-inline-block mx-2 fs-6 fw-bold">Pedro's Bike</li>  
                    </ul>

                    <form  id = "merch" class = "d-flex flex-column flex-sm-row mx-auto mt-2 col-sm-11 flex-sm-nowrap overflow-auto bg-success bg-opacity-75 shadow">

                        <figure  class = "m-2 p-2 col-sm-5 col-md-4 col-lg-3 bg-info bg-opacity-50 border rounded border-warning position-relative">
                            <label for = "yellowKeychain" class = "d-flex justify-content-around d-sm-inline-block">
                                <img src = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\imgs\key_chain1.png" alt = "Yellow keychain with a red and blue braided pattern.">
                                <figcaption class = "col-4 col-sm-12 align-self-center fw-bold">Sweet Key Chain (Yellow)<p class = "fst-italic" >$2.00</p></figcaption>
                            </label>
                            <input class="form-check-input mb-2 check-mar-right position-relative" type = "checkbox" id = "yellowKeychain">
                        </figure>

                        <figure class = "m-2 p-2 col-sm-5 col-md-4 col-lg-3 bg-info bg-opacity-50 border rounded border-warning position-relative">
                            <label for = "blueKeychain" class = "d-flex justify-content-around d-sm-inline-block">
                                <img src = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\imgs\Key_chain2.png" alt = "Blue keychain with a red and yellow braided pattern.">
                                <figcaption class = "col-4 col-sm-12 align-self-center fw-bold">Sweet Key Chain (Blue)<p class = "fst-italic">$2.00</p></figcaption>
                            </label>
                            <input class="form-check-input mb-2 check-mar-right position-relative" type = "checkbox" id = "blueKeychain">
                        </figure>

                        <figure class = "m-2 p-2 col-sm-5 col-md-4 col-lg-3 bg-info bg-opacity-50 border rounded border-warning position-relative">
                            <label for = "redKeychain" class = "d-flex justify-content-around d-sm-inline-block">
                                <img src = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\imgs\key_chain3.png" alt = "Red keychain with a yellow and blue braided pattern.">
                                <figcaption class = "col-4 col-sm-12 align-self-center fw-bold">Sweet Key Chain (Red)<p class = "fst-italic">$2.00</p></figcaption>
                            </label>
                            <input class="form-check-input mb-2 check-mar-right position-relative" type = "checkbox" id = "redKeychain">
                        </figure>

                        <figure  class = "m-2 p-2 col-sm-5 col-md-4 col-lg-3 bg-info bg-opacity-50 border rounded border-warning position-relative">
                            <label for = "steak" class = "d-flex justify-content-around d-sm-inline-block">
                                <img src = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\imgs\steak.png" alt = "Juicy steak.">
                                <figcaption class = "col-4 col-sm-12 align-self-center fw-bold">Bloody Steak<p class = "fst-italic">$12.00 a steak</p></figcaption>
                            </label>
                            <input class="form-check-input mb-2 check-mar-right position-relative" type = "checkbox" id = "steak">
                        </figure>
                        
                        <figure class = "m-2 p-2 col-sm-5 col-md-4 col-lg-3 bg-info bg-opacity-50 border rounded border-warning position-relative">
                            <label for = "tots" class = "d-flex justify-content-around d-sm-inline-block">
                                <img src = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\imgs\tots.png" alt = "A stack of crispy orange tater tots.">
                                <figcaption class = "col-4 col-sm-12 align-self-center fw-bold">Freak'n Tots<p class = "fst-italic">$20.00 for a dozen plastic sacks</p></figcaption>
                            </label>
                            <input class="form-check-input mb-2 check-mar-right position-relative" type = "checkbox" id = "tots">
                        </figure>

                        <figure class = "m-2 p-2 col-sm-5 col-md-4 col-lg-3 bg-info bg-opacity-50 border rounded border-warning position-relative">
                            <label for = "bike" class = "d-flex justify-content-around d-sm-inline-block">
                                <img src = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\imgs\bike.png" alt = "Pedro's bike, featuring a black frame with shocks and pegs.">
                                <figcaption class = "col-4 col-sm-12 align-self-center fw-bold">Lucky Sledgehammer<p class = "fst-italic">AT LEAST $299.99</p></figcaption>
                            </label>
                            <input class="form-check-input mb-2 check-mar-right" type = "checkbox" id = "bike">
                        </figure>  

                    </form>

                    <input form = "merch" class="btn btn-primary my-1 shadow " type = "submit" value = "Add to Cart"> 

                </div>
            </div>
        </div>
    </body>
    <script type = "text/javascript" src = "C:\Users\Marsea\Desktop\Front End Practice\Deb's College Fund\Deb.js"></script>
</html>
